<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<!-- %PUBLIC_URL%代表public文件夹的路径 -->
		<link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
		<!-- 开启理想视口，用于做移动端网页的适配 -->
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- 用于配置浏览器页签+地址栏的颜色(仅支持安卓手机浏览器) -->
		<meta name="theme-color" content="red" />
		<meta
			name="description"
			content="Web site created using create-react-app"
		/>
		<!-- 用于指定网页添加到手机主屏幕后的图标 -->
		<!-- <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" /> -->
		<!-- 应用加壳时的配置文件 -->
		<!-- <link rel="manifest" href="%PUBLIC_URL%/manifest.json" /> -->
		<!-- 预加载导航栏背景图片文件 -->
		<link rel="prefetch" href="/src/components/Frame/background.png">
		<title>考试系统教师端</title>
	</head>
	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root"></div>
		
		<script type="text/javascript">
			/* 根据屏幕可视区域宽度及恒定比例，设置根元素的高度 */
			const calHeight = parseInt(document.documentElement.clientWidth / 1.7488372)
			document.getElementById("root").style.height=`${calHeight}px`
		</script>
	</body>
</html>
